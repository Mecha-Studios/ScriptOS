<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ScriptOS</title>
        <meta name="author" content="Creator: Tyler Ruotolo"/>
        <meta name="description" content="ScriptOS is a simple web operating system that runs within a web browser on any modern operating system. It's light weight and easy to use." />
        <link id="css" href="css/default.css" rel="stylesheet" />
        <link rel="shortcut icon" type="image" href="images/ScriptOS.png" />
    </head>
    <body onload="startTime(); boot();" scroll="no" style="overflow: hidden; font: Helvetica;" content="width=device-width, height=device-height, initial-scale=1.0" >
        <div class="topnav" id="topnav" style="width: 100%; display: none; text-shadow: rgba(0,0,0,.5) 5px 5px 5px; font-family:'Segoe UI Emoji'">
            <ui onclick="document.getElementById('scriptosdropdown').style.display = 'inline';" style="text-shadow: black 2.5px 2.5px;">
                <img id="scriptoslogo" src="images/ScriptOS Full Logo.png" style="height: 15px; z-index: 100;">
            </ui>
            <ui>|</ui>
            <ui id="battlevelthing"></ui>
            <progress id="batteryprogress" style="width: 50px; text-shadow: rgba(0,0,0,.5) 5px 5px 5px; border-radius: 15px; background: rgba(0,0,0,.25); box-shadow: rgba(0,0,0,.5) 2.5px 2.5px 2.5px;" max="100"></progress>
            <ui style="height:100%; position:absolute; right: 0;" draggable="false" id="datetime"></ui>
        </div>
        <div class="menu" id="scriptosdropdown" style="display: none; position: absolute; color: white; top: 2%; left: 0; animation: slidetopdrop; animation-duration: 2s;">
            <li class="menubutton" onclick="scriptApp('Settings');document.getElementById('scriptosdropdown').style.display = 'none';">Settings</li>
            <li class="menubutton" onclick="signOut();document.getElementById('scriptosdropdown').style.display = 'none';">Sign Out</li>
            <li class="menubutton" onclick="scriptApp('Settings'); openSett(event, 'About');document.getElementById('scriptosdropdown').style.display = 'none';">About</li>
            <li class="menubutton" onclick="location.reload();document.getElementById('scriptosdropdown').style.display = 'none';">Restart</li>
            <li class="menubutton" onclick = "scriptApp('ControlPanel');document.getElementById('scriptosdropdown').style.display = 'none';">ControlPanel</li>
            <li class="menubutton" onclick="document.getElementById('scriptosdropdown').style.display = 'none';">Close</li>
        </div>
        <div id="desktopbody">
            
        </div>
        <style>
            body {
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
            }
        </style>
        <script src="js/main.js"></script>
        <script src="js/contextmenus.js"></script>
    </body>
</html>
